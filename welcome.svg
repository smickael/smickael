<svg fill="none" width="100%"  xmlns="http://www.w3.org/2000/svg">
 <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        p {
            margin: 0;
            text-align: start;
            opacity: 0.9;
            letter-spacing: var(-0.025em);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/01042023-dsf6015-675c4268be7e9.jpeg');
            background-size: cover;
            background-position: center;
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
        }

        .content {
            position: relative;
            z-index: 1;
            /* padding: auto 10%; */
            padding-left: 10%;
            padding-right: 10%;
            color: white;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid #ffffff20;
            height: 70%;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 24px 16px 24px 16px;
            width: 250px;
            flex: none;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .sidebarHeader {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 12px;
        }

        .sidebarTitle {
            font-size: 24px;
            font-weight: 700;
            text-align: left;
            opacity: 0.9;
            line-height: 1;
        }

        .sidebarSubtitle {
            font-weight: 400;
            margin: 0;
            opacity: 0.8;
            text-align: left;
        }

        .linkContainer {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .linkItem {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
            border-radius: 12px;
            cursor: pointer;
            padding: 8px 12px 8px 12px;
        }

        .linkItem:hover {
            background-color: #ffffff20;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:visited {
            color: inherit;
        }

        .main {
            padding: 24px 28px 24px 28px;
            width: auto;
            display: flex;
            flex: 1 1 auto;
            flex-direction: column;
            align-items: start;
            gap: 24px;
        }

        .mainHeader {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .mainSubtitle {
            font-size: 12px;
            opacity: 0.8;
            text-align: left;
            letter-spacing: var(-0.025em);
        }

        .avatar {
            max-width: 250px;
            border-radius: 24px;
            aspect-ratio: 1 / 1;
        }

        .profileHeader {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: center;
            margin-bottom: 12px;
        }

        .tagsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px 8px 16px;
            border-radius: 12px;
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
      <div class="wrapper">
        <div class="background"></div>
        <div class="glass-overlay"></div>
      </div>
  </div>
 </foreignObject>
</svg>
